<!DOCTYPE html>
<html lang="en">
<head>



  <meta charset="UTF-8">
  <title>Create Movie</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="{% static 'create.css' %}">
</head>
<body>{% include 'partials/navbar.html' %}
    <div class="container">
    <h2>Add Movie</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- Title -->
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter movie title" required>

      <!-- Description -->
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter movie description"></textarea>

      <!-- Thumbnail Upload -->
      <label for="thumbnail">Thumbnail:</label>
      <input type="file" id="thumbnail" name="thumbnail" accept="image/*">

      <!-- Video Upload -->
      <label for="video">Video:</label>
      <input type="file" id="video" name="video" accept="video/*">

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
    </div>

</body>
